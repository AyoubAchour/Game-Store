<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Online Gaming Store</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/1b3cdc6956.js" crossorigin="anonymous"></script>
  <!-- Slick Slider  CDN -->

  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="container">
      <div class="row">
        <div class=" col-md-4 col-sm-12 col-12">
          <div class="btn-group">
            <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button" name="button">TND</button>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">USA-Dollar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12 text-center">
          <h2 class="my-md-3 site-title  text-white ">Online Gaming Store</h2>
        </div>
        <div class="col-md-4 col-12 text-right">
          <p class="my-md-4 header-links">
            <a href="#" class="px-2"> Sign In</a>
            <a href="#" class="px-1"> Create Account</a>
          </p>
        </div>
      </div>
    </div>

    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FEATURES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">COLLECTION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SHOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT US</a>
            </li>
          </ul>
        </div>
        <div class="navbar-nav">
          <li class="nav-item border rounded-circle mx-2 search-icon">
            <i class="fas fa-search p-2"></i>
          </li>
          <li class="nav-item border rounded-circle mx-2 basket-icon">
            <i class="fas fa-shopping-basket p-2"></i>
          </li>
        </div>
      </nav>
    </div>
  </header>
  <!-- /header -->

  <!-- Main Section -->
  <main>


    <!-- First Slider -->

    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img src="images/1.jpg" class="img-fluid" alt="Cyberpunk">
        </div>
        <div class="carousel-item">
          <img src="images/2.jpg" class="img-fluid" alt="Assassin's Creed Origins">
        </div>
        <div class="carousel-item">
          <img src="images/3.jpg" class="img-fluid" alt="The witcher ">
        </div>
        <div class="carousel-item">
          <img src="images/4.jpg" class="img-fluid" alt="Battlefield1">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>


  </main>
  <!-- /Main Section -->

  <footer></footer>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
